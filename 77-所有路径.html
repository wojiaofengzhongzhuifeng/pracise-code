<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  function test(m, n){
    let arrayArray = []

    for(let i=0;i<=m - 1;i++){
      let array = [1]
      arrayArray.push(array)
    }

    for(let i=0;i<=n - 1;i++){
      arrayArray[0][i] = 1
    }



    // arrayArray[0][j] === 1已经处理 ； array[i][0] === 1
    for(let i=1;i<m;i++){
      for(let j = 1;j<n;j++){
        /*
        * 根据这个归纳得到
        *
        * arrayArray[1][1] = arrayArray[0][1] + arrayArray[1][0]
          arrayArray[1][2] = arrayArray[0][2] + arrayArray[1][1]
          arrayArray[2][1] = arrayArray[1][1] + arrayArray[2][0]
        * */
        arrayArray[i][j] = arrayArray[i - 1][j] + arrayArray[i][j - 1]
      }
    }
    console.log(arrayArray);
    return arrayArray[m - 1][n - 1]

  }

  console.log(test(3, 7));
</script>
</body>
</html>
