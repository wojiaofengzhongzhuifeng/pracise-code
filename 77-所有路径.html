<script>
  // https://leetcode.cn/problems/unique-paths/
  var uniquePaths = function(m, n) {

    // 构建dp table
    const dp = Array(m).fill().map(item => Array(n))
    console.log(dp);
    for (let i = 0; i < m; ++i) {
      dp[i][0] = 1
    }
    for (let i = 0; i < n; ++i) {
      dp[0][i] = 1
    }
    for (let i = 1; i < m; ++i) {
      for (let j = 1; j < n; ++j) {
        dp[i][j] = dp[i - 1][j] + dp[i][j - 1]
      }
    }

    // 返回 dp table
    return dp[m - 1][n - 1]
  };
  console.log(uniquePaths(3, 7));
</script>
