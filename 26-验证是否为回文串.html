<script>
  // https://leetcode.cn/problems/valid-palindrome/
  /*
  使用对撞双指针的思路解决
  * */

  function isRevertString(string){
    let leftPoint = 0
    let rightPoint = string.length - 1
    let flag = true

    while (leftPoint< rightPoint){
      let leftChar = string[leftPoint]
      let rightChar = string[rightPoint]

      if(leftChar === rightChar ){
        leftPoint +=1
        rightPoint -=1
      } else if (leftChar !== rightChar){
        flag = false
        // js 基础语法：如果想退出while 循环，使用break；如果想退出函数，使用return
        break
      }
    }
    return flag
  }



  console.log(isRevertString('amanaplanacanalpanama'))
  console.log(isRevertString('raceacar'))
  console.log(isRevertString(' '))



  console.assert(isRevertString('amanaplanacanalpanama') === true)
  console.assert(isRevertString('raceacar') === false)
  console.assert(isRevertString(' ') === true)


  function test(string){
    let stringArray = string.split('')
    let p1 = 0
    let p2 = stringArray.length - 1
    while(p1 < p2){
      let char1 = stringArray[p1]
      let char2 = stringArray[p2]
      console.log('char1', char1);
      console.log('char2', char2);
      if(char1 === char2){
        p1++
        p2--
      } else {
        return false
      }
    }
    return true
  }
  console.assert(test('amanaplanacanalpanama') === true)
  console.assert(test('raceacar') === false)
  console.assert(test(' ') === true)

</script>
