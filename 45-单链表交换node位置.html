<script>

  /*
  输入：a, c
  链表从 a->b->c->d 变成 a->c->b->d
  */
  let a = {
    val: 'a',

  }
  let b = {
    val: 'b',
  }
  let c = {
    val: 'c',
  }
  let d = {
    val: 'd'
  }
  a.next = b
  b.next = c
  c.next = d



  function change(head, changePositionNode){
    let slow = null
    let fast = head

    while(fast){
      if(fast.val === changePositionNode.val){
        if(slow){
          // 交换链表某两个节点的位置与反转链表不完全一致
          // 如果交换链表某两个节点的位置 ，直接替换两者的 val 即可
          let fastValue = fast.val
          let slowValue = slow.val
          slow.val = fastValue
          fast.val = slowValue
        }
      }
      slow = fast
      fast = fast.next
    }

  }

  console.log('22323', change(a, c));
  console.log(a);

</script>
</body>
