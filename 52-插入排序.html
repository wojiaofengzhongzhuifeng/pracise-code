<script>

  /*
  核心：内部for 循环解决的问题是：输入[13, 36], 4， 其中数组已经排好序，需要把4 插入到数组的合适位置
  外部循环解决需要循环几次问题，很简单的，不是核心逻辑
  ...
  */


  function sort1(array){

    for(let j = 1;j<=array.length - 1;j++){


      for(let i=j;i>0;i--){
        let i1Num = array[i - 1]
        let i2Num = array[i]
        // 核心逻辑
        if(i1Num>i2Num){
          // 1. 交换 i-1 与 i 的位置
          array[i - 1] = i2Num
          array[i] = i1Num

          // 2. 左移窗口
          i--
        } else {
          break
        }
      }



    }
    console.log(array);
  }

  sort1([4, 2, 1, 3])
  sort1([4,3,2,1])
  sort1([1,2,3,4,5])
  sort1([13, 36, 14,3, 3, 4, 78, 39])
</script>
