<script>

  // ['a', 'b', 'c', 'a', 'a']  a=>3次
  // ['a', 'b', 'c', 'a', 'a', 'b', 'b']  a=>3次， b=>3次
  // 与 16 的集合法处理基本一致，属于重复题目

  function findMaxCharAndIndex (array){
    let map = {}
    let result = {}
    array.forEach((char)=>{
      if(!map[char]){
        map[char] = 1
      } else {
        map[char] += 1
      }
    })

    // let maxChar = ''
    let maxCountNumber = 0
    for(let key in map){
      const counNumber = map[key]
      if(counNumber > maxCountNumber){
        maxCountNumber = counNumber
        // maxChar = key
      }
    }

    Object.keys(map).filter((char)=>{
      let number = map[char]
      if(number === maxCountNumber){
        return true
      }
    }).map((char)=>{
      result[char] = maxCountNumber

    })
    return result


  }

  function _findMaxCharAndIndex(array){
    let map = new Map()
    array.forEach((char)=>{
      if(!map.has(char)){
        map.set(char, 1)
      } else {
        map.set(char, map.get(char) + 1)
      }
    })


    let maxCount = 0
    map.forEach((value)=>{
      maxCount = Math.max(value, maxCount)
    })

    let result = {}
    map.forEach((value, key)=>{
      if(value === maxCount){
        result[key] = value
      }
    })
    return result
  }

  console.log(_findMaxCharAndIndex(['a', 'b', 'c', 'a', 'a', 'b', 'b']));
  console.assert(JSON.stringify(_findMaxCharAndIndex(['a', 'b', 'c', 'a', 'a', 'b', 'b'])) === JSON.stringify({a: 3, b: 3}))


</script>
