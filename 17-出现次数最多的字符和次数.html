<script>

  // ['a', 'b', 'c', 'a', 'a']  a=>3æ¬¡

  function findMaxCharAndIndex (array){
    let map = {}
    array.forEach((char)=>{
      if(!map[char]){
        map[char] = 1
      } else {
        map[char] += 1
      }
    })

    let maxChar = ''
    let maxCountNumber = 0
    for(let key in map){
      const counNumber = map[key]
      if(counNumber > maxCountNumber){
        maxCountNumber = counNumber
        maxChar = key
      }
    }
    return [maxChar, maxCountNumber]
  }

  console.log(findMaxCharAndIndex(['a', 'b', 'c', 'a', 'a']));
  console.assert(JSON.stringify(findMaxCharAndIndex(['a', 'b', 'c', 'a', 'a'])) === JSON.stringify(['a', 3]))
</script>
