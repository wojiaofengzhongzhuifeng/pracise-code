<script>
  /*
  递归，最重要找到递归的结束条件
  */
  function findIndexInArray(array, needToFindNumber){
    if(array.length === 0){return -1}
    if(array.length === 1){return array[0] === needToFindNumber ? 0 : -1}
    let middleIndex = Math.floor(array.length / 2)
    let middleNumber = array[middleIndex]

    if(needToFindNumber < middleNumber){
      // 选取左边的数组
      let newArray = array.slice(0, middleIndex)
      return findIndexInArray(newArray, needToFindNumber)
    } else if(needToFindNumber > middleNumber){
      let newArray = array.slice(middleIndex + 1)
      let tempIndex = findIndexInArray(newArray, needToFindNumber)
      return tempIndex === -1 ? -1 : tempIndex + middleIndex + 1
    } else if(needToFindNumber === middleNumber){
      return middleIndex
    }
  }
  console.log(findIndexInArray([1,3,4,7, 10 ,14],1))
  console.log(findIndexInArray([1,3,4,7, 10 ,14],7))
  console.log(findIndexInArray([1,3,4,7, 10 ,14],14))
  console.log(findIndexInArray([1,3,4,7, 10 ,14],11))


  console.assert(findIndexInArray([1,3,4,7, 10 ,14],1) === 0 )
  console.assert(findIndexInArray([1,3,4,7, 10 ,14],7) === 3 )
  console.assert(findIndexInArray([1,3,4,7, 10 ,14],14) === 5 )
  console.assert(findIndexInArray([1,3,4,7, 10 ,14],11) === -1)



  function findIndexInArray1(array, number, sumIndex = 0){
    if(array.length === 0){return -1}
    let middleIndex = Math.floor(array.length / 2)
    let leftArray = array.slice(0, middleIndex)
    let righrArray = array.slice(middleIndex + 1)
    let middleNumber = array[middleIndex]
    if(middleNumber > number){
      return findIndexInArray(leftArray, number)
    } else if(middleNumber < number){
      return findIndexInArray(righrArray, number, middleIndex + 1)
    } else {
      return middleIndex + sumIndex
    }
  }

</script>
