<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>

  let a = {
    val: 'a',

  }
  let b = {
    val: 'b',
  }
  let c = {
    val: 'c',
  }
  let d = {
    val: 'd'
  }
  a.next = b
  b.next = c
  c.next = d
  d.next = b



  let a1 = {
    val: 'a1',

  }
  let b1 = {
    val: 'b1',
  }
  let c1 = {
    val: 'c1',
  }
  let d1 = {
    val: 'd1'
  }
  a1.next = b1
  b1.next = c1
  c1.next = d1

  function checkHaveCircle(head){
    let slow = head
    let fast = head
    let index = 0

    while(fast){

      if(slow.val === fast.val){
        if(index !== 0){
          // return 的是整个函数 checkHaveCircle， 并不只是退出 while 循环
          return true
        }

      }

      slow = slow.next
      fast = fast.next.next
      index++

    }
    return false
  }

  /*
  难点：
  1. 必须是 fast = fast.next.next， 不能是 fast = fast.next
  为什么？
  因为如果使用了 fast = fast.next ； 同时 slow = slow.next ，那么两个指针将永远不会相遇，因为步长是一致的，必须通过 fast = fast.next.next 让两个指针的步长不一致
  */
  function test(node){


    let slow = node
    let fast = node.next
    while(fast){

      if(slow.val === fast.val){
        // break
        return true
      }

      slow = slow.next
      if(fast.next && fast.next.next){
        fast = fast.next.next
      } else {
        return false
      }

    }
    return false
  }

  console.log(test(a));

  console.log(test(a1));

</script>
</body>
</html>
