<script>

  /*
  核心：选择数组中最小的，放入到数组开头
  数组第一位放最小值
  数组第二位放第二小值
  ...

  */


  function sort1(array){
    // 执行多次排序操作
    for(let j=0;j<=array.length - 1;j++){
      // 单次排序，将数组中最小的数字放到数组第一位
      for(let i=j+1;i<=array.length - 1;i++){
        let smallNum = array[j]
        let bigNum = array[i]
        if(smallNum > bigNum){
          // 交换 bigNum 与 smallNum
          let temp = smallNum
          array[j] = bigNum
          array[i] = temp
        }
      }
    }

    console.log(array);
  }

  sort1([4, 2, 1, 3])
  // sort1([4,3,2,1])
  // sort1([1,2,3,4,5])
</script>
