<script>
  // https://codesandbox.io/s/optimistic-silence-ood8vv?file=/src/index.js
  function _new(){
    let argumentList = Array.prototype.slice.call(arguments)
    let consFn = argumentList[0]
    let remainArguments = argumentList.slice(0)

    let tempObj = {}
    tempObj.__proto__ = consFn.prototype
    let result = consFn.apply(tempObj, remainArguments)
    return result instanceof Object ? result : tempObj
  }
</script>
