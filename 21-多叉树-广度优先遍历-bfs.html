<body>
<script>

  /*
  使用队列解决，注意与 30 题比较
  深度优先通过递归或者非递归实现，其中非递归使用栈（stack，先进后出）数据结构实现；广度优先使用队列（queue，先进先出）数据结构实现
  */

  const tree = {
    val: 'a',
    children: [
      {val: 'a-1', children: [{val: 'a-1-1'}, {val: 'a-1-2'}]},
      {val: 'a-2', children: [{val: 'a-2-1'}, {val: 'a-2-2'}]},
      {val: 'a-3', children: [{val: 'a-3-1'}, {val: 'a-3-2'}]},
    ]
  }

  const bfs = (tree)=>{
    const queue = [tree]
    while(queue.length > 0){
      const needTodo = queue.shift()
      console.log(needTodo.val);
      needTodo.children && needTodo.children.forEach((item)=>{
        queue.push(item)
      })
    }
  }

  bfs(tree)
</script>
</body>
