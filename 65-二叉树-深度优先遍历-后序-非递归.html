<script>
  /**
   * 核心流程：
   1. 使用链表遍历的方式，将二叉树单边所有右子节点放到栈
   2. 取出栈最后一个节点，执行log 操作；并且将指针指向最后一个节点的 left 节点，尝试获取 left 节点的所有right子节点，放到栈中准备执行
   */

  const tree = {
    val: 'a',
    left: {
      val: 'b',
      left: {
        val: 'd'
      },
      right: {
        val: 'e',
        left: {
          val: 'g'
        },
        right: {
          val: 'h',
          right: {
            val: 'j'
          }
        }
      }
    },
    right: {
      val: 'c',
      right: {
        val: 'f',
        left: {
          val: 'i'
        }
      }
    }
  }

  function 后序(treeNode){
    let p = treeNode
    let stack = []
    let result = []

    while(p){
      stack.push(p)
      p = p.left // 经常为null
    }


    const n = stack.pop()
    console.log(n.val);

    p = n.right

  }
  console.assert(JSON.stringify(后序(tree)) === JSON.stringify(['d', 'g', 'j', 'h', 'e', 'b', 'i', 'f', 'c', 'a']))




</script>
