<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  const tree = {
    val: 'a',
    left: {
      val: 'b',
      left: {
        val: 'd'
      },
      right: {
        val: 'e',
        left: {
          val: 'g'
        },
        right: {
          val: 'h',
          right: {
            val: 'j'
          }
        }
      }
    },
    right: {
      val: 'c',
      right: {
        val: 'f',
        left: {
          val: 'i'
        }
      }
    }
  }

  function 前序(tree){
    let array = [tree]
    let resultArray = []
    while(array.length>0){
      const needTodo = array.pop()
      resultArray.push(needTodo.val)
      needTodo.right && array.push(needTodo.right)
      needTodo.left && array.push(needTodo.left)
    }
    return resultArray
  }

  console.log(前序(tree));
  console.assert(JSON.stringify(前序(tree)) === JSON.stringify(['a', 'b', 'd', 'e', 'g', 'h', 'j', 'c', 'f', 'i']))


</script>
</body>
</html>
