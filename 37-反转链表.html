<body>


<script>



  // https://leetcode.cn/problems/reverse-linked-list/
  let a = {
    val: 'a',

  }
  let b = {
    val: 'b',
  }
  let c = {
    val: 'c',
  }
  let d = {
    val: 'd'
  }
  a.next = b
  b.next = c
  c.next = d

  /*
  核心：

  myRevert 无法实现的原因是：a->b->c->null 的反转结果应该是 null <- a <- b <- c
  慢指针必须从null 开始
  */
  function test(headNode){
    let slow = null
    let fast = headNode


    while(fast){
      let temp = fast.next
      // 反转核心代码
      fast.next = slow

      // 双指针
      slow = fast
      fast = temp

    }

  }

  test(a)
  console.log(d);


</script>
</body>
