<script>


  const tree = {
    val: 'a',
    children: [
      {val: 'a-1', children: [{val: 'a-1-1'}, {val: 'a-1-2'}]},
      {val: 'a-2', children: [{val: 'a-2-1'}, {val: 'a-2-2'}]},
      {val: 'a-3', children: [{val: 'a-3-1'}, {val: 'a-3-2'}]},
    ]
  }

  const dfs = (root)=>{
    console.log(root.val)
    root.children && root.children.forEach(dfs)
  }


  dfs(tree)
