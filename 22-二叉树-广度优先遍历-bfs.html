<script>


  const tree = {
    val: 'a',
    left: {
      val: 'a-1',
      left: {
        val: 'a-1-1'
      },
      right: {
        val: 'a-1-2'
      }
    },
    right: {
      val: 'a-2',
      left: {
        val: 'a-2-1'
      },
      right: {
        val: 'a-2-2'
      }
    }
  }

  const bfs = (tree)=>{
    const queue = [tree]
    while(queue.length > 0){
      const needTodo = queue.shift()
      console.log(needTodo.val);
      needTodo.left && queue.push(needTodo.left)
      needTodo.right && queue.push(needTodo.right)
    }
  }

  bfs(tree)


</script>
