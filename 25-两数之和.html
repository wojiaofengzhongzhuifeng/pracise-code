<script>
  // https://leetcode.cn/problems/two-sum-ii-input-array-is-sorted/
  /*
  思路
  使用对撞双指针的思路解决
  0. 数组已经排好序！
  1. leftPoint = 0;rightPoint = array.length - 1
  2. 将 array[leftPoint] 与 array[rightPoint] 相加得到 tempSum
    2.1 如果tempSum大于target ，说明需要减小 tempSum , 那么将 rightPoint - 1
    2.2 如果tempSum小于target ，说明需要增大 tempSum , 那么将leftPoint - 1
    2.3 如果两者相同，将 leftPoint rightPoint 记录下来

  * */
  function getTwoNumberIndex(haveSortArray, target){
    let result = [-1, -1]

    let leftPoint =  0
    let rightPoint = haveSortArray.length - 1

    while (leftPoint < rightPoint){
      let sum = haveSortArray[leftPoint] + haveSortArray[rightPoint]
      if(sum === target){
        result[0] = leftPoint + 1
        result[1] = rightPoint + 1
        return result
      } else if(sum < target){
        leftPoint +=1
      } else if (sum> target){
        rightPoint -=1
      }
    }
    return result
  }


  console.log(getTwoNumberIndex([2,7, 11, 15], 9))
  console.log(getTwoNumberIndex([2,3,4], 99))

  console.assert(JSON.stringify(test([2,7, 11, 15], 9)) === JSON.stringify([1,2]))
  console.assert(JSON.stringify(test([2,3,4], 99)) === JSON.stringify([-1, -1]))


  function test(haveSortArray, target){
    let p1 = 0
    let p2 = haveSortArray.length - 1
    while(p1 < p2){
      let smallNumber = haveSortArray[p1]
      let bigNumber = haveSortArray[p2]
      let sum = smallNumber + bigNumber
      if(sum < target){
        p1++
      } else if(sum > target){
        p2--
      } else {
        return [p1+ 1, p2+ 1]
      }
    }
    return [-1, -1]
  }
  console.log(test([2,7, 11, 15], 9))


</script>
