<script>
  // 滑动窗口法：与 18 类似
  /*
  获取最大红球的数量，0 表示白球；1 表示红球
  [1, 0, 1, 1, 1, 0, 0, 1, 1, 1,1, 0, 0, ] 应该返回 4
  */
  function test2(array){
    let p1 = 0
    let p2 = 1
    let preChar = array[0]
    let resultIndex = {
      0: [],
      1: [],
    }
    while(p2 <= array.length){
      let char2 = array[p2]
      if(preChar === char2 ){
        p2++

      } else {

        resultIndex[preChar].push([p1, p2])
        p1 = p2
        p2 = p1 + 1

      }
      preChar = char2

    }
    console.log(resultIndex);
  }



  console.assert(test2([1, 0, 1, 1, 1, 0, 0, 1, 1, 1, 1, 0, 0,]) === 4);
  // console.assert(test2([0]) === 0);
  // console.assert(test2([1]) === 1);

</script>
