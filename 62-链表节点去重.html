<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<script>
  class LinedList{
    constructor(val, next) {
      this.val = val
      this.next = next
    }
  }
  let node1 = new LinedList(1)
  let node2 = new LinedList(2)
  let node3 = new LinedList(2)
  let node4 = new LinedList(2)
  let node44 = new LinedList(44)
  node1.next = node2
  node2.next = node3
  node3.next = node4
  node4.next = node44


  function test(node){
    let slow = node
    let fast = node.next
    let haveDup = false
    while(fast){

      if(slow.val === fast.val){
        haveDup = true
        fast = fast.next
      } else {
        if(haveDup){
          slow.next = fast // 核心代码
          haveDup = false
        }
        slow = fast
        fast = fast.next

      }

    }
  }
  test(node1)
  console.log(node1);


</script>
</body>
</html>
