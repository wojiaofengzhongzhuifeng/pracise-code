<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  function concat(array1, array2){
    let p1 = 0
    let p2 = 0
    let index = 0
    // let number1
    // let number2
    let resultArray = []

    while(index < (array1.length + array2.length)){
      let numb1 = array1[p1]
      let numb2 = array2[p2]

      if(numb1 <= numb2){
        resultArray[index] = numb1
        p1++
      } else if(numb1 > numb2){
        resultArray[index] = numb2
        p2++
      } else if(numb1 === undefined){
        resultArray[index] = numb2
        p2++
      } else if(numb2 === undefined){
        resultArray[index] = numb1
        p1++
      }
      index++
    }
    return resultArray


  }

  // console.log(concat([1, 2, 3], [2, 5, 6, 10]));
  // console.log(concat([1], []));
  console.log(concat([0], [1]));

</script>
</body>
</html>
