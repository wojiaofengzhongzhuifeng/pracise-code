<script>
  // todo
  function concat(array1, array2){
    let p1 = 0
    let p2 = 0
    // let number1
    // let number2
    let resultArray = []
    while(p1 < array1.length || p2 < array2.length){
      let numb1 = array1[p1]
      let numb2 = array2[p2]
      if(numb1 >= numb2){
        resultArray.push(numb2, numb1)
      } else if(numb1 < numb2){
        resultArray.push(numb1, numb2)
      }
      p1++
      p2++
    }
    return resultArray

  }

  console.log(concat([1, 2, 3, 0, 0, 0], [2, 5, 6]));
  console.log(concat([1], []));
  console.log(concat([0], [1]));

</script>
