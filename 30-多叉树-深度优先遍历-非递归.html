<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>


  const tree = {
    val: 'a',
    children: [
      {val: 'a-1', children: [{val: 'a-1-1'}, {val: 'a-1-2'}]},
      {val: 'a-2', children: [{val: 'a-2-1'}, {val: 'a-2-2'}]},
      {val: 'a-3', children: [{val: 'a-3-1'}, {val: 'a-3-2'}]},
    ]
  }

  /*
  核心流程：
  1. 将树节点放入栈
  2. 获取栈的最后一个树节点，出栈
  3. 打印树节点的值
  4. 将树节点的子节点取反后入栈
  */
  function test(tree){
    let stack = [tree]
    while(stack.length > 0){
      const needTodo = stack.pop()
      console.log(needTodo.val)
      needTodo.children && needTodo.children.reverse().forEach((item)=>{
        stack.push(item)
      })
    }
  }

  test(tree)
</script>
</body>
</html>
