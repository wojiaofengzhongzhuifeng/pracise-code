<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>


  const map = {
    1: 1,
    2: 1
  }
  function fab(number){
    if(number === 1|| number === 2){return 1}
    let firstItemNumber = map[number - 1] ? map[number - 1] :fab(number - 1)
    map[number - 1] = firstItemNumber

    let secondItemNumber = map[number - 2] ? map[number - 2] :fab(number - 2)
    map[number - 2] = secondItemNumber
    return firstItemNumber + secondItemNumber
  }

  console.log(fab(1));
  console.log(fab(2));
  console.log(fab(3));
  console.log(fab(4));
  console.log(fab(5));

  console.log(fab(6));
  console.log(fab(7));
  console.log(fab(8));
  console.log(map);


</script>
</body>
</html>
