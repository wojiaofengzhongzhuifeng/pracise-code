<script>


  // todo 优化？
  function fab(number){
    if(number === 1|| number === 2){return 1}
    return fab(number - 1) + fab(number - 2)
  }

  console.log(fab(1));
  console.log(fab(2));
  console.log(fab(3));
  console.log(fab(4));
  console.log(fab(5));

  console.log(fab(6));
  console.log(fab(7));
  console.log(fab(8));


</script>
