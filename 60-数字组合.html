<script>
  // 4、给定一个数字数组，找出和为 n 的元素所有组合。
  const test3 = (numberArray, n)=>{
    const res = []
    const ttt = (pathArray, l, start )=>{
      if(pathArray.length === l){
        res.push(pathArray)
        return
      }
      for(let i=start; i<=numberArray.length-1;i++){
        // i+1 不可以是 i++
        ttt(pathArray.concat(numberArray[i]), l, i+1)
      }
    }
    for(let i=0;i<=numberArray.length;i++){
      ttt([], i, 0)
    }

    return res.filter((numberArray)=>{
      let numberArraySum = numberArray.reduce((pre, current)=>pre = pre + current, 0)
      if(numberArraySum === n){
        return true
      }
    })

  }
  console.log(test3([1, 2, 3, 4], 6));
</script>
