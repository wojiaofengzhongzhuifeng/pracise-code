<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  const tree = {
    val: 'a',
    left: {
      val: 'a-1',
      left: {
        val: 'a-1-1'
      },
      right: {
        val: 'a-1-2'
      }
    },
    right: {
      val: 'a-2',
      left: {
        val: 'a-2-1'
      },
      right: {
        val: 'a-2-2'
      }
    }
  }

  // 由于二叉树的特殊数据结构，因此存在如下的遍历方式
  /*
  *
  * 先序：根-左-右
    中序：左-根-右
    后续：左-右-根
  * */

  function 先序(tree){
    console.log(tree.val)
    tree.left && 先序(tree.left)
    tree.right && 先序(tree.right)
  }
  function 中序(tree){
    tree.left && 中序(tree.left)
    console.log(tree.val)
    tree.right && 中序(tree.right)
  }
  function 后序(tree){
    tree.left && 后序(tree.left)
    tree.right && 后序(tree.right)
    console.log(tree.val)
  }





  先序(tree)
  console.log('---');
  中序(tree)
  console.log('---');
  后序(tree)
  console.log('---');





</script>
</body>
</html>
