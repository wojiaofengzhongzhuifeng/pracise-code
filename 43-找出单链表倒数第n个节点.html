  function findBackNode(head, index){
    let slow = null
    let fast = head
    let count = 0

    while(fast){

  function test(head, index){
    let slow = head
    let fast = head
    // 这个while 确定 fast 的起始节点
    while(index){
      fast = fast.next
      index--
    }

    // 这个while 确定 slow
    while(fast){
      slow = slow.next
      fast = fast.next
    }
    return slow
  }
