<script>
  /*
  要求：
  强盗抢劫一排房间，每个房间都有钱，不能抢劫两个相邻的房间，要求抢的钱最多。数组如：[2,7,9,3,1]
  假设已经完成该函数dp的逻辑，输入数组，输出数组内不相邻数字相加最大值，那么对于抽象数组:array = [a,b,c,d,... l,m,n]来说，
  dp([a,b,c,d,... l,m,n]) = Math.max(
   dp([a,b,c,d,... l]) + n,
   dp([a,b,c,d,... l,m])
  )
  假设 i = array.length - 1
  dp([a,b,c,d,... l,m,n]) = Math.max(
    dp([a,b,c,d,... l]) + n,
    dp([a,b,c,d,... l,m])
  ) 可以转化为
  dp(array) = Math.max(
    dp(array.slice(0, i-1)) + array[i],
    dp(array.slice(0, i))
  )
  */
  const dp = (array)=>{
    if(array.length === 1){return array[0]}
    if(array.length === 2){return array[0]>array[1]? array[0] : array[1]}
    if(array.length === 3){
      let number13 = array[0] + array[2]
      let number2 = array[1]
      return number13 > number2 ? number13 : number2
    }
    let i = array.length - 1
    return Math.max(dp(array.slice(0, i-1)) + array[i], dp(array.slice(0, i)))
  }
  console.log(dp([2, 7, 9, 3, 1]));
</script>
