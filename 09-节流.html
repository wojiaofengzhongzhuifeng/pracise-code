<div style="height: 1000vh;border: 1px solid red;width:50px" id="test"></div>
<script>

 function throttle(func, wait) {
   var timer;
   return function() {
     var context = this;
     var args = arguments;

     if (!timer) {
       timer = setTimeout(function(){
         timer = null;

         // todo 为什么要使用 func.apply(context, args) ？直接用 func(args) 不行吗？
         // func.apply(context, args)
         func(args)

       }, wait)
     }
   }
 }
  let scrollFn = (event)=>{
    console.log(event);
  }
  let _scrollFn = throttle(scrollFn, 500)

  window.addEventListener('scroll', _scrollFn)

</script>
