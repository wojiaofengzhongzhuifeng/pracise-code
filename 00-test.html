<script>
  // [1,4,3,2,5, 10, 2,8]
  // [] 1 [4, 3,2,5,10,2,8]

  function sort(array){
    if(array.length === 0){return []}
    if(array.length === 1){return [array[0]]}
    let firstNumber = array[0]

    let leftArray = [], rightArray = []

    array.forEach((number, index)=>{
      if(index === 0){return}
      if(number > firstNumber){
        rightArray.push(number)
      } else {
        leftArray.push(number)
      }
    })
    return sort(leftArray).concat(firstNumber).concat(sort(rightArray))
  }

  let result = sort([1,4,3,2,5, 10, 2,8])
  console.log(result);
</script>
