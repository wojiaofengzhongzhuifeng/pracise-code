<script>



  // [1,3,4,7, 10 ,14] 7 < 14
  // 核心逻辑
  // 1. 获取数组中间项
  // 2. 比较
  // 中间项 > 比较值 =》 取左边数组，继续执行函数
  // 中间项 < 比较值 =》 取右边数组，继续执行函数
  // 中间项 = 比较值 =》 返回这个index

  // 边界情况
  // 1. 如果怎么也找不到，应该返回-1
  // 2. 如果取得是右边的数组，应该把当前的middleIndex保存下来，传递到下个函数
  function findIndexInArray(array, number, sumIndex = 0){
    if(array.length === 0){return -1}
    let middleIndex = Math.floor(array.length / 2)
    let leftArray = array.slice(0, middleIndex)
    let righrArray = array.slice(middleIndex + 1)
    let middleNumber = array[middleIndex]
    if(middleNumber > number){
      return findIndexInArray(leftArray, number)
    } else if(middleNumber < number){
      return findIndexInArray(righrArray, number, middleIndex + 1)
    } else {
      return middleIndex + sumIndex
    }
  }

  console.log(findIndexInArray([1,3,4,7, 10 ,14],1))
  console.log(findIndexInArray([1,3,4,7, 10 ,14],7))
  console.log(findIndexInArray([1,3,4,7, 10 ,14],14))
  console.log(findIndexInArray([1,3,4,7, 10 ,14],11))
</script>
