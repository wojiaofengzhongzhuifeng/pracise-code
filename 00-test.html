<body>
<script>
  function axios(url){
    return new Promise((resolve, reject)=>{
      setTimeout(()=>{
        const data = {
          a: 1,
          url
        }
        resolve(data)
      }, 1000)
    })
  }


  const originPromise = axios("url");

  function test(originalPromise){
    let cancel

    let cancelPromise = new Promise((resolve, reject)=>{
      cancel = (e)=>{
        reject(e)
      }
    })

    let fasterPromise = Promise.race([originalPromise, cancelPromise])

    return Object.assign(fasterPromise, {cancel})
  }

  let wrapperPromise = test(originPromise)


  wrapperPromise.then((data) => {
    console.log('渲染数据', data);
  })

  // setTimeout(()=>{

  // }, 2000)

  // wrapperPromise.cancel("取消了")




</script>
