<body>
<script>
  function Person(name){
    this.name = name
  }
  Person.prototype.run = function(){
    console.log("run")
  }
  let p = _new(Person, "rjj")

  function _new(){
    let argumentList = [].slice.call(arguments, 0)
    let consFn = argumentList[0]
    let remainArgumentList = argumentList.slice(1)

    let temp = {}
    temp.__proto__ = consFn.prototype
    let result = consFn.apply(temp, remainArgumentList)
    return result instanceof Object ? result : temp
  }
</script>
