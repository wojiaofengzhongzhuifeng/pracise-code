  function debounce(fn, wait =500){
    let time = null
    return function(){
      let argumentList = Array.prototype.slice.call(arguments)
      clearTimeout(time)

      time = setTimeout(()=>{

        fn(...argumentList)
      }, wait)

    }
  }
