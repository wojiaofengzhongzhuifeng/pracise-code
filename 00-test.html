<body>
<script>
  function test(m, n){
    let arrayArray = []

    for(let i=0;i<=m - 1;i++){
      let array = [1]
      arrayArray.push(array)
    }

    for(let i=0;i<=n - 1;i++){
      arrayArray[0][i] = 1
    }




    for(let i=1;i<m;i++){
      for(let j = 1;j<n;j++){
        arrayArray[i][j] = arrayArray[i - 1][j] + arrayArray[i][j - 1]
      }
    }
    console.log(arrayArray);

  }
  test(3, 7)
</script>
