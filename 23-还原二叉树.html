<script>
  const 中序结果 = ['D', 'B', 'G', 'E', 'H', 'J', 'A', 'C', 'I', 'F']
  const 后序结果 = ['D', 'G','J','H','E','B','I','F','C','A']

  function getObjByArray(array, char){
    // if(array.filter((arrayChar)=>arrayChar === char).length === 0){return array}
    let index = array.indexOf(char)
    if(index === -1){return array}
    let leftArray = array.slice(0, index)
    let rightArray = array.slice(index + 1)
    return {
      val: char,
      left: leftArray,
      right: rightArray,
    }


  }

  // console.log(getObjByArray(['C', 'I', 'F'], 'C'));
  // console.log(getObjByArray(['D', 'B', 'G', 'E', 'H', 'J'], 'C'));

  console.log(getObjByArray(['D', 'B', 'G', 'E', 'H', 'J',], 'C'))
  console.log(getObjByArray(['D', 'B', 'G', 'E', 'H', 'J',], 'F'))
  console.log(getObjByArray(['D', 'B', 'G', 'E', 'H', 'J',], 'I'))
  console.log(getObjByArray(['D', 'B', 'G', 'E', 'H', 'J',], 'B'))




  console.log(getObjByArray(['C', 'I', 'F'], 'C'))
