<script>
  const 中序结果 = ['D', 'B', 'G', 'E', 'H', 'J', 'A', 'C', 'I', 'F']
  const 后序结果 = ['D', 'G','J','H','E','B','I','F','C','A']


  function xxxx(中序结果, 后序结果){
    function getObjByArray(array, char){
      if(array.length === 1 ){return {
        val: array[0]
      }}
      if(后序结果.indexOf(char)===0){return null}
      let nextChar = 后序结果[后序结果.indexOf(char) - 1]


      let index = array.indexOf(char)
      if(index === -1){return getObjByArray(array, nextChar)}


      return {
        val: char,
        left: getObjByArray(array.slice(0, index), nextChar),
        right: getObjByArray(array.slice(index + 1), nextChar),
      }


    }

    return getObjByArray(中序结果, 后序结果[后序结果.length - 1])

  }


  console.log(xxxx(中序结果, 后序结果));


</script>
</body>
</html>
